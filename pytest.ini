[tool:pytest]
# Pytest configuration for Service Hero testing

# Test discovery
testpaths = .
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --asyncio-mode=auto
    --durations=10

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interaction  
    security: Security-focused tests
    slow: Tests that take longer to run
    smoke: Quick smoke tests for basic functionality

# Async configuration
asyncio_mode = auto

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning:passlib.*

# Minimum version
minversion = 6.0