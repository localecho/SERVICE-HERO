<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Hero - Automation Templates for Service Businesses</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; 
        }
        .container { max-width: 1000px; margin: 0 auto; }
        .header { 
            background: white; 
            padding: 40px; 
            border-radius: 20px; 
            text-align: center; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
            margin-bottom: 30px; 
        }
        .hero { 
            font-size: 2.5em; 
            font-weight: bold; 
            color: #333; 
            margin-bottom: 10px; 
        }
        .subtitle { 
            font-size: 1.2em; 
            color: #666; 
            margin-bottom: 30px; 
        }
        .cta { 
            display: flex; 
            gap: 20px; 
            justify-content: center; 
            flex-wrap: wrap; 
        }
        .btn { 
            background: #007bff; 
            color: white; 
            padding: 15px 30px; 
            text-decoration: none; 
            border-radius: 50px; 
            font-weight: bold; 
            box-shadow: 0 5px 15px rgba(0,123,255,0.4); 
            transition: transform 0.2s; 
        }
        .btn:hover { transform: translateY(-2px); }
        .btn-secondary { background: #28a745; }
        .stats { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 20px; 
            margin-top: 30px; 
        }
        .stat-card { 
            background: white; 
            padding: 20px; 
            border-radius: 15px; 
            text-align: center; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); 
        }
        .stat-number { 
            font-size: 2em; 
            font-weight: bold; 
            color: #007bff; 
        }
        .stat-label { 
            color: #666; 
            font-size: 0.9em; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="hero">üõ†Ô∏è Service Hero</div>
            <div class="subtitle">One-Click Automation Templates for Service Businesses</div>
            <div class="cta">
                <a href="/templates" class="btn">Browse Templates</a>
                <a href="/dashboard" class="btn btn-secondary">Dashboard</a>
            </div>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number">15min</div>
                    <div class="stat-label">Average Setup Time</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">$2,400</div>
                    <div class="stat-label">Monthly ROI</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">95%</div>
                    <div class="stat-label">Success Rate</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">50%</div>
                    <div class="stat-label">Faster Than Competitors</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
